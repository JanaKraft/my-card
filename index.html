<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jana Kraft</title>
  <meta name="description" content="Jana Kraft â€” writer & poet based in Berlin." />

  <style>
    :root{
      --bg: #0e1116;
      --card: rgba(255,255,255,.06);
      --line: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.95);
      --muted: rgba(255,255,255,.65);
      --radius: 16px;
      --shadow: 0 28px 80px rgba(0,0,0,.6);
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(120,140,255,.18), transparent 55%),
        radial-gradient(800px 500px at 80% 30%, rgba(72,255,196,.14), transparent 55%),
        var(--bg);
      color: var(--text);
      font-family: var(--sans);
      padding: 16px;
    }

    .card{
      width: 100%;
      max-width: 640px;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px 24px;
      backdrop-filter: blur(10px);
    }

    h1{
      margin:0;
      font-size: 30px;
      letter-spacing:-0.02em;
      line-height:1.1;
    }

    .tagline{
      margin-top: 4px;
      font-size: 14px;
      color: var(--muted);
    }

    .bio{
      margin: 16px 0 18px;
      line-height:1.55;
      max-width: 54ch;
      font-size: 15px;
      white-space: pre-line;
    }

    .contact{
      border-top: 1px solid var(--line);
      padding-top: 12px;
    }

    .contact a{
      color: var(--text);
      text-decoration:none;
      font-size: 13px;
    }

    .contact a:hover{
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <main class="card">
    <h1>Jana Kraft</h1>
    <div class="tagline">Writer &amp; poet based in Berlin</div>

    <section class="bio">
Her work attends to misalignment,
systems under strain,
and the mechanics of intimacy.
    </section>

    <section class="contact">
      <a href="mailto:janakraft@protonmail.com">janakraft@protonmail.com</a>
    </section>
  </main>
</body>
</html>
